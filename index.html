<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Long Beach</h1>
        <ul>
          <li>Saturday 12:00</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://img.icons8.com/external-justicon-lineal-justicon/2x/external-cloud-weather-justicon-lineal-justicon-2.png"
              alt="Cloudy"
            />
            15°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 45%</li>
              <li>Wind: 3km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/elizacaws/weather-app-project"
          target="_blank"
        >
          Open source code</a
        >
        by Eliza Caws
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
